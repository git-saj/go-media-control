<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Control</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        // Ensure layout calculations don't happen until styles are loaded
        document.addEventListener('DOMContentLoaded', function() {
            // This marks that all CSS has been loaded
            document.documentElement.setAttribute('data-styles-loaded', 'true');
        });
    </script>
</head>
<body>
    <!-- App will be mounted here by go-app -->
    <div id="app-wasm-loader" class="container has-text-centered py-6">
        <p>Loading application...</p>
        <progress class="progress is-primary" value="0" max="100"></progress>
    </div>
</body>
</html>
